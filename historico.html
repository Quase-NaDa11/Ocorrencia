<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="img/escola-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="historico.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/brasao-do-ceara.png" alt="" width="70px" />
        <p class="texto" style="color: white">
          GOVERNO DO ESTADO DO CEARÁ <br />
          19ª COORDENADORIA REGIONAL DE DESENVOLVIMENTO DA EDUCAÇÃO <br />
          ESCOLA ESTADUAL DE EDUCAÇÃO PROFISSONAL PAULO BARBOSA LEITE
        </p>

        <img src="img/escola-removebg-preview.png" alt="" width="100px" />
      </div>
    </header>
    <main>
      <div class="h1-busca">
        <div class="historico">
          <h1 style="color: white">Histórico</h1>
        </div>

        <div id="divBusca">
          <input type="text" id="txtBusca" placeholder="Buscar..." />
          <img src="img/lupa.png" id="btnBusca" alt="Buscar" width="20px" />
        </div>
      </div>

      <div class="main-container">
        <div class="tudo">
          <div class="aluno"><h1>Aluno:</h1></div>
          <div class="situacao"><h1>Situação:</h1></div>
          <div class="horario"><h1>Horário:</h1></div>
          <div class="coclusao"><h1>Conclusão:</h1></div>
        </div>
      </div>
    </main>
  </body>
</html>
